<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Department - Application Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Loan/Deposit Application</h2>
    <form method="post" action="{{ url_for('business_department') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="bank_account" class="form-label">Bank Account:</label>
        <input type="text" class="form-control" id="bank_account" name="bank_account" required>
      </div>
      <div class="mb-3">
        <label for="employment_status" class="form-label">Employment Status:</label>
        <select class="form-select" id="employment_status" name="employment_status" required>
          <option value="Employed">Employed</option>
          <option value="Self-Employed">Self-Employed</option>
          <option value="Unemployed">Unemployed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="income" class="form-label">Income:</label>
        <input type="number" class="form-control" id="income" name="income" required>
      </div>
      <div class="mb-3">
        <label for="default_record" class="form-label">Default Record (Yes/No):</label>
        <input type="text" class="form-control" id="default_record" name="default_record" required>
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Loan Amount:</label>
        <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
      </div>
      <div class="mb-3">
        <label for="loan_period" class="form-label">Loan Period (months):</label>
        <input type="number" class="form-control" id="loan_period" name="loan_period" required>
      </div>
      <div class="mb-3">
        <label for="loan_usage" class="form-label">Loan Usage:</label>
        <input type="text" class="form-control" id="loan_usage" name="loan_usage" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>
</body>
</html>
